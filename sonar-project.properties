# must be unique in a given SonarQube instance
sonar.projectKey=MES

# --- optional properties ---
sonar.projectName=MES
sonar.projectVersion=1.0

sonar.sources=src

# Path to covrage report generated by tox
sonar.python.coverage.reportPaths=analysis/coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8