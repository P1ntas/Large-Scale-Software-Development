name: Bandit

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: 
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Install Bandit
      run: |
        pip install bandit
    - name: Run Bandit
      run: |
        bandit -r .